<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Actualizando..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <img alt="Himalaya" src="https://elchesemueve.com/images/blog/historia/Himalaya-Clima-Flora-Fauna-Fisiografia.jpg" />
    <ion-card-header>
      <ion-card-title>Bienvenido cliente!</ion-card-title>
      <ion-card-subtitle>Seguros Himalaya</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <div *ngIf="posts && posts.length > 0">
    <ion-card *ngFor="let post of posts">
      <ion-card-header>
        <ion-card-title>{{ post.title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <h3>{{ post.description }}</h3>
        <p>Publicado el {{ post.createdAt | date: 'dd/MM/yyyy HH:mm'}}</p>
        <ion-button expand="block" color="primary" (click)="openLink(post.link)">Ver multimedia</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="posts.length < 1">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sin publicaciones recientes</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
 


</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tienda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tienda</ion-title>
      <ion-searchbar animated="true" placeholder="Buscar productos..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let product of products">
        <ion-card>
          <ion-img [src]="product.provider.logo"></ion-img>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="primary">
                {{ product.name }}
              </ion-text>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p style="font-size: 16px; font-weight: bold;">Descripción:</p>
            <p style="font-size: 14px;">{{ product.description | slice:0:50 }}</p>
            <p style="font-size: 16px; font-weight: bold;">Proveedor:</p>
            <p style="font-size: 14px;">{{ product.provider.name }}</p>
          </ion-card-content>

          <ion-row>
            <ion-col size="6">
              <p style="font-size: 18px; font-weight: bold; color: #007bff;">Q {{ product.price }}</p>
            </ion-col>
            <!-- <ion-col size="6">
              <ion-button fill="outline" [routerLink]="['/products/detail', product.uuid]">
                Ver detalles
              </ion-button>
            </ion-col> -->
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-button fill="solid" color="primary" (click)="requestBudget(product)">
                Solicitar cotización
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content class="ion-padding" fullscreen>
  <div class="login-container">
    <ion-card class="login-card">
      <img alt="Silhouette of mountains" src="https://images8.alphacoders.com/547/547101.jpg" />

      <ion-card-header>
        <ion-card-title>Bienvenido: Seguros Himalaya</ion-card-title>
        <ion-card-subtitle>Ingrese sus credenciales para iniciar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button expand="block" color="primary">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          Acceder con correo electrónico
        </ion-button>

        <ion-button expand="block" color="danger" >
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Acceder con Google
        </ion-button>

        <ion-button expand="block" color="tertiary">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Acceder con Facebook
        </ion-button>

        <ion-button expand="block" fill="clear" color="medium">
          Olvidó su contraseña?
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Actualizar cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actualizar cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="updateForm">
    <ion-list>
      <ion-item>
        <ion-input formControlName="name" label="Nombre(s)" placeholder="Carlos Ejemplo"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input formControlName="surname" label="Apellido(s)" placeholder="Buejemplo Vargas"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input formControlName="email" label="Correo electronico" type="email" placeholder="ejemplo@dominio.com"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Fecha de nacimiento</ion-label>
        <ion-datetime formControlName="bornDate" presentation="day-month-year" locale="es-ES"></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-select placeholder="Seleccione un genero" formControlName="gender">
          <div slot="label">Genero</div>
          <ion-select-option value="male">Masculino</ion-select-option>
          <ion-select-option value="female">Femenino</ion-select-option>
          <ion-select-option value="other">Otro</ion-select-option>
          <ion-select-option value="nothing">No aplica</ion-select-option>
        </ion-select>
      </ion-item>
  
  
      <ion-item>
        <ion-textarea formControlName="address" label="Direccion" [autoGrow]="true" placeholder="Ejemplo 2-03"></ion-textarea>
      </ion-item>
  
      <ion-item>
        <ion-input
          label="Numero de telefono"
          placeholder="+502 xxxx-xxxx"
          [maskito]="phoneMask"
          [maskitoElement]="maskPredicate"
          formControlName="phone"
        ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-select label="Categoria de cliente" placeholder="Seleccion de categoria" formControlName="type">
          <ion-select-option value="individual">Individual</ion-select-option>
          <ion-select-option value="business">Empresa</ion-select-option>
          <ion-select-option value="other">Otro</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
  


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [disabled]="!updateForm.valid" (click)="updateClient()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>

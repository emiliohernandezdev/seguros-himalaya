<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Crear proveedor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear proveedor</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="createProviderForm">
    <ion-list>
      <ion-item>
        <ion-input formControlName="name" label="Nombre" placeholder="Aseguradora Guatemala S.A"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea formControlName="description" label="Descripcion" [autoGrow]="true" placeholder="Descripcion del proveedor..."></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-input type="url" formControlName="url" label="Direccion web" placeholder="https://aseguragtm.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="color" type="color" label="Color de proveedor" placeholder="Ejemplo: #ffffff"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="url" formControlName="logo" label="Logo" placeholder="https://aseguragtm.com/logo.png"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [disabled]="!createProviderForm.valid" (click)="createProvider()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>

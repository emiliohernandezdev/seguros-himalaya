<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button [strong]="true" (click)="saveUser()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="addUserForm">
    <ion-item>
      <ion-input formControlName="displayName" labelPlacement="stacked" label="Nombre completo" placeholder="Ejemplo: Buen Ejemplo Seguros"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="email" labelPlacement="stacked" label="Correo electronico" placeholder="Ejemplo: example@seguros.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select formControlName="role" label="Rol de usuario" label-placement="floating" interface="popover">
        <ion-select-option *ngFor="let role of roles" [value]="role.uuid">{{role.label}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select formControlName="authProvider" label="Proveedor de autenticacion" label-placement="floating" interface="popover">
        <ion-select-option value="google">Google OAuth 2.0</ion-select-option>
        <ion-select-option value="local">Local (email y clave)</ion-select-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
